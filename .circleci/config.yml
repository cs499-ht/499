version: 2.1
jobs:
  test:
    docker:
      - image: circleci/node:8
    steps:
      - checkout
      - restore_cache:
          key: npm-cache-v1-{{ checksum "package-lock.json" }}
      - run:
          name: Install Dependencies
          command: npm ci
      - save_cache:
          key: npm-cache-v1-{{ checksum "package-lock.json" }}
          paths:
            - /home/circleci/.npm
      - run:
          name: Lint Checks
          command: npm run lint
      - run:
          name: Run Tests
          environment:
            JEST_JUNIT_OUTPUT_DIR: ./reports/junit/
          command: npm run test
workflows:
  test_app:
    jobs:
      - test
